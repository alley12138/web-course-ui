<!doctype html>
<html lang="en">

    <title>按需引入:头像组件</title>

  <body>
    <h2>按需引入:Avatar</h2>
    <div id="app"></div>
    <link rel="stylesheet" href="../dist/entry.css" />
    <script src="../node_modules/vue/dist/vue.global.js"></script>
    <script src="../dist/avatar/index.umd.cjs"></script>
    <script>
      const { createApp } = Vue
      const { Avatar } = avatar // 假设你的UMD包导出了名为avatar的对象，其中包含Avatar组件

      console.log('SSYUI:Avatar', Avatar)

      createApp({
        template: `
          <div>
              <SAvatar url="https://wx4.sinaimg.cn/mw690/008ijjhFly1hqfe7fg5fuj30ua0gsds4.jpg" round size="164px"></SAvatar>
              <SAvatar url="https://wx4.sinaimg.cn/mw690/e4c87912ly1hucjp3ypxyj20wi0vt0zl.jpg" :round="false"  size="120px"></SAvatar>
          </div>
        `,
      })
        .use(Avatar) // 注册全局组件
        .mount('#app')
    </script>
  </body>
